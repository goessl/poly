[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[project]
name = "poly"
version = "2.0"
description = "A Python package for polynomials."
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name="Sebastian GÃ¶ssl", email="goessl@student.tugraz.at"}
]
license = {file="LICENSE"}
dependencies = [
  "vector @ git+https://github.com/goessl/vector.git",
  "sympy"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics"
]

[project.urls]
"Homepage" = "https://github.com/goessl/poly"

[tool.hatch.build.targets.wheel]
packages = ["poly"]

[tool.hatch.build.targets.sdist]
include = ["poly", "README.md", "LICENSE"]
